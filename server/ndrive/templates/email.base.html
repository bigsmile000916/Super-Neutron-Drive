<!DOCTYPE html>{% load static %}
<html>
  <head>
    <title>{{ site_name }}</title>
  </head>
  <body>
    <table cellspacing="0" border="0" cellpadding="0" style="border: 0; border-collapse: collapse; max-width: 550px; margin: 0 auto;">
      <tr>
        <td style="background-color: {{ style.headerBg }}; padding: 20px;">
          <table style="border: 0; border-collapse: collapse;" cellspacing="0" border="0" cellpadding="0">
            <td style="vertical-align: middle; text-align: left; padding: 0 10px 0 0;">
              <img src="{{ abs_base_url }}{% static "img/logo.png" %}" alt="{{ site_name }}" style="width: 48px;">
            </td>
            <td style="vertical-align: middle; text-align: left; padding: 0; font-weight: bold; font-size: 150%;">
              {{ site_name }}
            </td>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding: 20px;">
          {% block content %}{% endblock %}
        </td>
      </tr>
    </table>
  </body>
</html>
