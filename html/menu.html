<div class="pull-left">
  <img src="/img/logo-64.png" alt="">
  <span class="nfont">Super Neutron Drive</span>
  <span class="version">V{{ manifest.version }}</span>
</div>
<div class="pull-left" id="messages">
  <div ng-repeat="(id, m) in messages" id="message-{{ m.id }}" class="{{ m.mtype }}">{{ m.text }}</div>
</div>
<div class="pull-right" id="buttons">
  <div class="btn-group">
    <div class="btn-group">
      <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-bars"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="clickme" ng-click="send_event('keyboard-save')"><i class="fa fa-download"></i> Save</a></li>
        <li><a class="clickme" ng-click="send_event('keyboard-save-all')"><i class="fa fa-paw"></i> Save All</a></li>
        <li class="divider"></li>
        <li><a class="clickme" ng-click="send_event('keyboard-close-tab')"><i class="fa fa-times"></i> Close</a></li>
        <li><a class="clickme" ng-click="send_event('keyboard-close-tabs-all')"><i class="fa fa-bomb"></i> Close All</a></li>
      </ul>
    </div>
    <button type="button" class="btn" ng-click="pref_modal()"><i class="fa fa-cog"></i></button>
  </div>
</div>
<div class="clearfix"></div>
