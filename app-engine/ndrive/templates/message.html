{% extends "base.html" %}{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div layout="horizontal" layout-align="center">
  <md-card>
    <h2>{{ message|safe }}</h2>
    {% if submessage %}
    <h3>{{ submessage }}</h3>
    {% endif %}
    <img src="{% static "img/logo.png" %}" alt="" style="display: block; margin: 0 auto;">
  </md-card>
</div>
{% endblock content %}
