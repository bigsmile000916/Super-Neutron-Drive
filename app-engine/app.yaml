application: super-neutron-drive
version: 2
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static
  
- url: .*
  script: ndrive.wsgi.application
  
env_variables:
  DJANGO_SETTINGS_MODULE: 'ndrive.settings'
  
libraries:
- name: ssl
  version: "latest"
- name: PIL
  version: "latest"
- name: MySQLdb
  version: "latest"
- name: pycrypto
  version: "latest"
  
builtins:
- remote_api: on
